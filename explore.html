<!DOCTYPE html>
<html>
<head>
 <title>Explore</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style-explore.css">
 <script type="text/javascript">
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
         var data=JSON.parse(xhttp.responseText);
         data.forEach(function(element) {
      // document.getElementById("demo").innerHTML +="<br>Category : " + element["completions"][0]["result"][0]["value"]["polygonlabels"] + ", " + element["completions"][0]["result"][1]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][2]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][3]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][4]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][5]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][6]["value"]["polygonlabels"] +  ", " + element["completions"][0]["result"][7]["value"]["polygonlabels"] + "<br>Link : " + element["data"]["image"] + "<br> Test : " + "element" + "<br><br>";
      document.getElementById("demo").innerHTML +="<img src='" + element["data"]["image"] + "' alt='image'>";

    });
      }
  };
  xhttp.open("GET", "result.json", true);
  xhttp.send();

 </script>
</head>

    </div>
